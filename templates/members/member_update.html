{% extends "base.html" %}
{% if user.is_authenticated %}
    {% block body_block %}
        <h1 class="title">Update Member</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Save</button>
        </form>
    {% endblock %}
{% else %}
    <h2>Logar</h2>
{% endif %}
